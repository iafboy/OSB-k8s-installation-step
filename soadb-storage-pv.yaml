apiVersion: v1
kind: PersistentVolume
metadata:
  name: soadb-storage-pv
  labels:
    weblogic.resourceVersion: domain-v2
    # weblogic.domainUID: 
spec:
  storageClassName: soadb-storage-class
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  # Valid values are Retain, Delete or Recycle
  persistentVolumeReclaimPolicy: Retain
  hostPath:
  # nfs:
    # server: %SAMPLE_STORAGE_NFS_SERVER%
    path: "/root/soa/dbstorage"
