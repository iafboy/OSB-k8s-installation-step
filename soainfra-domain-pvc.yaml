kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: soainfra-domain-pvc
  namespace: soans
  labels:
    weblogic.resourceVersion: domain-v2
    # weblogic.domainUID: 
spec:
  storageClassName: soainfra-domain-storage-class
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
